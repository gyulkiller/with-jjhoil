<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH3NAME - Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 40px;
        }

        .nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #ffffff;
        }

        /* 메인 컨테이너 */
        .main-container {
            padding-top: 120px;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 40px;
            padding-right: 40px;
        }

        /* 히어로 섹션 */
        .hero {
            text-align: center;
            margin-bottom: 80px;
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            margin-bottom: 40px;
        }

        /* 플레이어 그리드 */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }

        /* 플레이어 카드 */
        .player-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .player-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .player-card:hover::before {
            opacity: 1;
        }

        /* 트랙 정보 */
        .track-info {
            margin-bottom: 30px;
        }

        .track-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .track-artist {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        /* SoundCloud 플레이어 */
        .soundcloud-container {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: #1a1a1a;
            margin-bottom: 20px;
        }

        .soundcloud-player {
            width: 100%;
            height: 200px;
            border: none;
            background: transparent;
        }

        /* 플레이어 링크 */
        .player-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .player-link:hover {
            color: #0056CC;
        }

        .player-link svg {
            width: 16px;
            height: 16px;
        }

        /* 푸터 */
        .footer {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 80px;
        }

        .footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 20px;
            }

            .main-container {
                padding-left: 20px;
                padding-right: 20px;
            }

            .hero h1 {
                font-size: 48px;
            }

            .hero p {
                font-size: 20px;
            }

            .players-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .player-card {
                padding: 30px;
            }

            .track-title {
                font-size: 28px;
            }
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        /* 스크롤바 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">TH3NAME</a>
            <nav class="nav">
                <a href="#music">Music</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="main-container">
        <!-- 히어로 섹션 -->
        <section class="hero fade-in-up">
            <h1>Music</h1>
            <p>Experience the sound of innovation</p>
        </section>

        <!-- 플레이어 그리드 -->
        <div class="players-grid">
            <!-- 빛의 무게 -->
            <div class="player-card fade-in-up">
                <div class="track-info">
                    <h2 class="track-title">빛의 무게</h2>
                    <p class="track-artist">TH3NAME</p>
                </div>
                
                <div class="soundcloud-container">
                    <iframe 
                        width="100%" 
                        height="200" 
                        scrolling="no" 
                        frameborder="no" 
                        allow="autoplay" 
                        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2149175430&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
                        class="soundcloud-player">
                    </iframe>
                </div>
            </div>

            <!-- Midnight Drop -->
            <div class="player-card fade-in-up">
                <div class="track-info">
                    <h2 class="track-title">Midnight Drop</h2>
                    <p class="track-artist">TH3NAME</p>
                </div>
                
                <div class="soundcloud-container">
                    <iframe 
                        width="100%" 
                        height="200" 
                        scrolling="no" 
                        frameborder="no" 
                        allow="autoplay" 
                        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2149183224&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
                        class="soundcloud-player">
                    </iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <p>&copy; 2024 TH3NAME. All rights reserved.</p>
    </footer>

    <script>
        // 스크롤 애니메이션
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // 모든 카드에 애니메이션 적용
        document.querySelectorAll('.player-card').forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'all 0.6s ease';
            card.style.transitionDelay = `${index * 0.2}s`;
            observer.observe(card);
        });

        // 헤더 스크롤 효과
        let lastScrollY = window.scrollY;
        const header = document.querySelector('.header');

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScrollY = currentScrollY;
        });
    </script>
</body>
</html>
