<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빛의 무게 - 음악 플레이어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .song-info {
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .artist {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
        }

        .audio-player::-webkit-media-controls-panel {
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .audio-player::-webkit-media-controls-play-button {
            background-color: #667eea;
            border-radius: 50%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .volume-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .status.playing {
            background-color: #d4edda;
            color: #155724;
        }

        .status.paused {
            background-color: #fff3cd;
            color: #856404;
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 30px 20px;
            }
            
            .album-art {
                width: 150px;
                height: 150px;
                font-size: 45px;
            }
            
            .song-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            🎵
        </div>
        
        <div class="song-info">
            <div class="song-title">빛의 무게</div>
            <div class="artist">음악 플레이어</div>
        </div>

        <audio id="audioPlayer" class="audio-player" controls>
            <source src="audio/빛의 무게.mp3" type="audio/mpeg">
            브라우저가 오디오 재생을 지원하지 않습니다.
        </audio>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>

        <div class="controls">
            <button class="control-btn" id="playBtn">재생</button>
            <button class="control-btn" id="pauseBtn">일시정지</button>
            <button class="control-btn" id="stopBtn">정지</button>
        </div>

        <div class="volume-control">
            <span>🔊</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
        </div>

        <div class="status" id="status">준비됨</div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const totalTimeSpan = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const statusDiv = document.getElementById('status');

        // 시간을 mm:ss 형식으로 변환
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // 재생 버튼
        playBtn.addEventListener('click', () => {
            audio.play();
            statusDiv.textContent = '재생 중...';
            statusDiv.className = 'status playing';
        });

        // 일시정지 버튼
        pauseBtn.addEventListener('click', () => {
            audio.pause();
            statusDiv.textContent = '일시정지됨';
            statusDiv.className = 'status paused';
        });

        // 정지 버튼
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            statusDiv.textContent = '정지됨';
            statusDiv.className = 'status paused';
        });

        // 볼륨 조절
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        // 진행률 업데이트
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + '%';
            currentTimeSpan.textContent = formatTime(audio.currentTime);
        });

        // 전체 시간 표시
        audio.addEventListener('loadedmetadata', () => {
            totalTimeSpan.textContent = formatTime(audio.duration);
        });

        // 진행률 바 클릭으로 이동
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        // 재생 상태 변경 감지
        audio.addEventListener('play', () => {
            statusDiv.textContent = '재생 중...';
            statusDiv.className = 'status playing';
        });

        audio.addEventListener('pause', () => {
            statusDiv.textContent = '일시정지됨';
            statusDiv.className = 'status paused';
        });

        audio.addEventListener('ended', () => {
            statusDiv.textContent = '재생 완료';
            statusDiv.className = 'status paused';
        });

        // 키보드 단축키
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (audio.paused) {
                        audio.play();
                    } else {
                        audio.pause();
                    }
                    break;
                case 'ArrowLeft':
                    audio.currentTime = Math.max(0, audio.currentTime - 10);
                    break;
                case 'ArrowRight':
                    audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
                    break;
            }
        });
    </script>
</body>
</html>
